<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Chat</title>
    <link rel="stylesheet" href="disciplina.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Konkhmer+Sleokchher&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-navegacao"> 
            <div class="cabecalho-navegacao-menu">
                <img class="cabecalho-navegacao-menu-imagem" src="assets/menu-hamburguer.png" alt="Menu hamburguer para ser aberto">
                <ul class="cabecalho-navegacao-menu-elementos">
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Disciplinas</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Agenda</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Chat</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Feedback</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Monitores</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Ser Monitor</a></li>
                </ul>
            </div>
            <img class="cabecalho-navegacao-menu-logo" src="assets/logo.png" alt="Lodo do site MoniFacil">
            <div class="cabecalho-navegacao-menu-perfil">
                <img class="cabecalho-navegacao-menu-perfil-imagem" src="assets/meu-perfil.png" alt="Foto para acessar o meu perfil">
                <div class="menu-quebra">
                    <ul class="cabecalho-navegacao-menu-perfil-elementos aberto">
                        <li class="cabecalho-navegacao-menu-perfil-elemento"><a href="#" class="perfil">Meu Perfil</a></li>
                        <li class="cabecalho-navegacao-menu-perfil-elemento"><a href="#"  class="perfil">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-barra-de-pesquisa secao-pesquisa">
            <input type="search" class="barra-pesquisa-input" placeholder="Pesquisar">
        </div>
        <div class="disciplina">
            <section class="disciplina-secao">
                <h2 class="disciplina-titulo">Matemática</h2>
            </section>
                
            <section class="disciplina-secao">
                <h2 class="disciplina-titulo">Português</h2>
            </section>
    
            <section class="disciplina-secao">
                <h2 class="disciplina-titulo">História</h2>
            </section>
    
            <section class="disciplina-secao">
                <h2 class="disciplina-titulo">Geografia</h2>
            </section>

            <section class="disciplina-secao">
                <h2 class="disciplina-titulo">Biologia</h2>
            </section>
            
            <section class="disciplina-secao">
                <h2 class="disciplina-titulo">Química</h2>
            </section>

            <section class="disciplina-secao">
                <h2 class="disciplina-titulo">Física</h2>
            </section>

            <section class="disciplina-secao">
                <h2 class="disciplina-titulo">Sociologia</h2>
            </section>

            <section class="disciplina-secao">
                <h2 class="disciplina-titulo">Filosofia</h2>
            </section>
        </div>
    </main>
    <script src="disciplina.js"></script>

</html>
