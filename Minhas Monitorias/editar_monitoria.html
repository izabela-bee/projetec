<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Monitorias</title>
    <link rel="stylesheet" href="editar_monitoria.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Konkhmer+Sleokchher&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-navegacao">
            <div class="cabecalho-navegacao-menu">
                <img class="cabecalho-navegacao-menu-imagem" src="assets/menu-hamburguer.png"
                    alt="Menu hamburguer para ser aberto">
                <ul class="cabecalho-navegacao-menu-elementos">
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Disciplinas</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Agenda</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Chat</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Feedback</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Monitores</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Ser Monitor</a></li>
                </ul>
            </div>
            <img class="cabecalho-navegacao-menu-logo" src="assets/logo.png" alt="Lodo do site MoniFacil">
            <div class="cabecalho-navegacao-menu-perfil">
                <img class="cabecalho-navegacao-menu-perfil-imagem" src="assets/meu-perfil.png"
                    alt="Foto para acessar o meu perfil">
                <div class="menu-quebra">
                    <ul class="cabecalho-navegacao-menu-perfil-elementos aberto">
                        <li class="cabecalho-navegacao-menu-perfil-elemento"><a href="#" class="perfil">Meu Perfil</a>
                        </li>
                        <li class="cabecalho-navegacao-menu-perfil-elemento"><a href="#" class="perfil">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <div class="card-grid">
            <div class="container-formulario">
                <div class="cabecalho-formulario">
                    <div class="cabecalho-formulario-nome">Ricardo Dias</div>
                    <div class="cabecalho-formulario-disciplina">Matemática</div>
                    <div class="cabecalho-formulario-info">INFO 2</div>
                </div>

                <div class="corpo-formulario">
                    <div class="linha-formulario">
                        <label for="inputData">Data:</label>
                        <input type="text" id="inputData" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="linha-formulario">
                        <label for="inputSala">Sala:</label>
                        <input type="text" id="inputSala" value="302">
                    </div>
                    <div class="linha-formulario">
                        <label for="inputHorario">Horário:</label>
                        <input type="text" id="inputHorario" value="19:30">
                    </div>
                    <div class="linha-formulario">
                        <label for="inputMaterias">Matérias:</label>
                        <input type="text" id="inputMaterias" value="Geometria">
                    </div>
                    <div class="linha-formulario largura-total">
                        <textarea id="areaTextoMateriais"
                            placeholder="Adicionar materiais: arquivo.pdf, link.slide, apostila"></textarea>
                    </div>
                </div>

                <div class="rodape-formulario">
                    <button class="botao-enviar" id="botaoConfirmarEdicao">✔️</button>
                </div>
            </div>
        </div>
    </main>
    <script src="menu.js"></script>
    <script>
        document.getElementById('botaoConfirmarEdicao').addEventListener('click', () => {
            window.location.href = 'minhas_monitorias.html';
        });
    </script>

</body>

</html>
