<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Monitorias</title>
    <link rel="stylesheet" href="minhas_monitorias.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Konkhmer+Sleokchher&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-navegacao">
            <div class="cabecalho-navegacao-menu">
                <img class="cabecalho-navegacao-menu-imagem" src="assets/menu-hamburguer.png"
                    alt="Menu hamburguer para ser aberto">
                <ul class="cabecalho-navegacao-menu-elementos">
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Disciplinas</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Agenda</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Chat</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Feedback</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Monitores</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Ser Monitor</a></li>
                </ul>
            </div>
            <img class="cabecalho-navegacao-menu-logo" src="assets/logo.png" alt="Logo do site MoniFacil">
            <div class="cabecalho-navegacao-menu-perfil">
                <img class="cabecalho-navegacao-menu-perfil-imagem" src="assets/meu-perfil.png"
                    alt="Foto para acessar o meu perfil">
                <div class="menu-quebra">
                    <ul class="cabecalho-navegacao-menu-perfil-elementos aberto">
                        <li class="cabecalho-navegacao-menu-perfil-elemento"><a href="#" class="perfil">Meu Perfil</a>
                        </li>
                        <li class="cabecalho-navegacao-menu-perfil-elemento"><a href="#" class="perfil">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <div class="card-grid">
            <!-- Cards repetidos -->
            <div class="card">
                <div class="card-top">
                    <button class="edit-icon" id="iconeEdicao">
                        <img src="assets/editar.png" alt="Ícone de Edição" class="edit-image">
                    </button>
                    <div class="options-icon" id="optionsIcon">⋮</div>

                    <div class="options-popup" id="optionsPopup">
                        <ul>
                            <li><a href="#" class="popup-option" data-action="editar">Editar</a></li>
                            <li><a href="#" class="popup-option" data-action="duplicar">Duplicar</a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-content">
                    <div class="info-line">
                        <p><b>Ricardo Dias</b></p>
                        <p><b>Sala:</b> 302</p>
                    </div>
                    <div class="info-line">
                        <p><b>Matemática 2</b></p>
                        <p><b>Data:</b> 17/04</p>
                    </div>
                </div>
                <div class="card-content">
                    <div class="info-line">
                        <p><b>Ricardo Dias</b></p>
                        <p><b>Sala:</b> 302</p>
                    </div>
                    <div class="info-line">
                        <p><b>Matemática 2</b></p>
                        <p><b>Data:</b> 17/04</p>
                    </div>
                </div>
            </div>

            <!-- Repita mais cards conforme necessário -->
        </div>
    </main>
    <button class="botao-adicionar" id="botaoAdicionar" id="editar">
        +
    </button>
    <script src="menu.js"></script>
    <script>

        document.getElementById('botaoAdicionar').addEventListener('click', () => {
            window.location.href = 'editar_monitoria.html';
        });
        document.getElementById('iconeEdicao').addEventListener('click', () => {
            window.location.href = 'editar_monitoria.html';
        });

        const optionsIcon = document.getElementById('optionsIcon');
        const optionsPopup = document.getElementById('optionsPopup');

        optionsIcon.addEventListener('click', (event) => {
            event.stopPropagation();
            optionsPopup.classList.toggle('visible');
        });

        document.addEventListener('click', (event) => {
            if (optionsPopup.classList.contains('visible') && !optionsPopup.contains(event.target)) {
                optionsPopup.classList.remove('visible');
            }
        });

        optionsPopup.addEventListener('click', (event) => {
            const clickedElement = event.target;

            if (clickedElement.classList.contains('popup-option')) {
                const action = clickedElement.dataset.action;

                if (action === 'editar') {
                    window.location.href = 'editar_monitoria.html';
                } else if (action === 'duplicar') {
                }

                optionsPopup.classList.remove('visible');
            }
        });
    </script>


</body>

</html>
