<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Página de Meu Perfil</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-navegacao"> 
            <div class="cabecalho-navegacao-menu">
                <img class="cabecalho-navegacao-menu-imagem" src="assets/menu-hamburguer.png" alt="Menu hamburguer para ser aberto">
                <ul class="cabecalho-navegacao-menu-elementos">
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Disciplinas</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Agenda</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Chat</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Feedback</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Monitores</a></li>
                    <li class="cabecalho-navegacao-menu-elemento"><a href="#">Ser Monitor</a></li>
                </ul>
            </div>
            <img class="cabecalho-navegacao-menu-logo" src="assets/logo.png" alt="Lodo do site MoniFacil">
            <div class="cabecalho-navegacao-menu-perfil">
                <img class="cabecalho-navegacao-menu-perfil-imagem" src="assets/meu-perfil.png" alt="Foto para acessar o meu perfil">
                <div class="menu-quebra">
                    <ul class="cabecalho-navegacao-menu-perfil-elementos aberto">
                        <li class="cabecalho-navegacao-menu-perfil-elemento"><a href="#" class="perfil">Meu Perfil</a></li>
                        <li class="cabecalho-navegacao-menu-perfil-elemento"><a href="#"  class="perfil">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="principal">
        <form class="formulario">
            <div class="formulario-superior">
                <div class="formulario-superior-itens">
                    <h1 class="formulario-superior-titulo">Meu perfil</h1>
                    <label class="formulario-superior-label">
                        <input class="formulario-superior-label-input" type="file" name="fotoPerfil">
                        <img class="formulario-superior-label-img" src="assets/avatar.png" alt="">
                    </label>
                </div>
                <div class="formulario-superior-infosUser">
                    <h2 class="formulario-superior-infosUser-nome">Julia Costa Silva</h2>
                    <h3 class="formulario-superior-infosUser-registro">Registro Acadêmico: 0079412</h3>
                </div>
            </div>
            <div class="formulario-inferior">
                <div class="formulario-inferior-container">
                    <div class="formulario-inferior-container-labels">
                        <label class="formulario-inferior-container-labels-label">
                            <p class="formulario-inferior-container-labels-label-titulo">Email: </p>
                            <input class="formulario-inferior-container-labels-label-input" type="email">
                        </label>
                        <label class="formulario-inferior-container-labels-label">
                            <p class="formulario-inferior-container-labels-label-titulo">Senha: </p>
                            <input class="formulario-inferior-container-labels-label-input" type="password">
                            <img class="formulario-inferior-container-labels-label-eye" src="assets/eye.png" alt="">
                        </label>    
                        <label class="formulario-inferior-container-labels-label">
                            <p class="formulario-inferior-container-labels-label-titulo">Curso: </p>
                            <input class="formulario-inferior-container-labels-label-input" type="text">
                        </label>
                        <label class="formulario-inferior-container-labels-label">
                            <p class="formulario-inferior-container-labels-label-titulo">Telefone: </p>
                            <input class="formulario-inferior-container-labels-label-input" type="tel">
                        </label>
                    </div>
                    <button class="formulario-inferior-container-submit" type="submit">Atualizar</button>
                </div>
            </div>
        </form>
    </main>

    <script src="menu.js"></script>
</body>
</html>
